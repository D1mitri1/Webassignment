    <h3>Rating Form and Contact</h3>
    <br>
    <div class="container">
        <div class="box">
            <form action="mailto:dpopkhadze05@gmail.com" method="post" enctype="text/plain">
                <ul>
                    <li>
                        <label for="restaurant-name"><strong>Name of the Restaurant:</strong></label>
                        <br>
                        <input type="text" id="restaurant-name" name="restaurant-name" required>
                    </li>
                    
                    <li>
                        <label for="restaurant-address"><strong>Address:</strong></label>
                        <br>
                        <input type="text" id="restaurant-address" name="restaurant-address" required>
                    </li>
                    
                    <li>
                        
                        
                        <input type="radio" id="3-star" name="rating" value="3-star">
                        <label for="3-star">3 STAR</label>
                        
                        <input type="radio" id="2-star" name="rating" value="2-star">
                        <label for="2-star">2 STAR</label>
                        
                        <input type="radio" id="1-star" name="rating" value="1-star">
                        <label for="1-star">1 STAR</label>
                    </li>
                    
                    <li>
                        <label for="name"><strong>Name:</strong></label>
                        <br>
                        <input type="text" id="name" name="name" required>
                    </li>
                    
                    <li>
                        <label for="email"><strong>Email:</strong></label>
                        <br>
                        <input type="email" id="email" name="email" required>
                    </li>
                    
                    <li>
                        <label for="message"><strong>Message:</strong></label>
                        <br>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </li>
                    
                    <li>
                        <label for="subscribe"><strong>Subscribe to our newsletter</strong></label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        
                    </li>
                    
                    <li>
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </li>
                </ul>
            </form>
